<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">


    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="form_Container">
        <form action="">
            <div class="raw">
                <div class="input-group">
                    <input type="text" name="" id="name" required>
                    <label for="name"><i class="fas fa-user"></i>Your Name</label>
                </div>
                <div class="input-group">
                    <input type="number" name="" id="number" required>
                    <label for="number"><i class="fas fa-phone-square-alt"></i>Number</label>
                </div>
            </div>
            <div class="input-group">
                <input type="email" name="" id="email" required>
                <label for="email"><i class="fas fa-envelope"></i>Email</label>
            </div>
            <div class="input-group">
                <textarea id="message" rows="10" required></textarea>
                <label for="message"><i class="fas fa-comments"></i>Your Message</label>
            </div>
            <button type="submit">Submit<i class="fas fa-paper-plane"></i></button>
        </form>
    </section>

</body>

</html>
